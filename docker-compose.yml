services:
  # Service pour le d√©veloppement
  app-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Monte le code source pour le hot-reload
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    networks:
      - moveit-network

  # Service pour la production
  app-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    profiles:
      - prod
    restart: unless-stopped
    networks:
      - moveit-network

networks:
  moveit-network:
    external: true